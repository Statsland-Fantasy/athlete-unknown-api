name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - "BE-template.yaml"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: https://dev.statslandfantasy.com

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Build Lambda
        run: |
          cd backend
          GOOS=linux GOARCH=amd64 go build -tags lambda.norpc -o bootstrap main_lambda.go
          mkdir -p ../lambda
          mv bootstrap ../lambda/

      - name: SAM Deploy to DEV
        run: |
          sam deploy \
            --template-file BE-template.yaml \
            --stack-name statsland-backend-dev \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              RoundsTableName=${{ secrets.ROUNDS_TABLE_NAME }} \
              UserStatsTableName=${{ secrets.USER_STATS_TABLE_NAME }} \
              Auth0Domain=${{ secrets.AUTH0_DOMAIN }} \
              Auth0Audience=${{ secrets.AUTH0_AUDIENCE }} \
              AdminApiKey=${{ secrets.ADMIN_API_KEY }} \
              CorsAllowedOrigins=${{ secrets.CORS_ALLOWED_ORIGINS }}

  deploy-prod:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment:
      name: prod
      url: https://statslandfantasy.com

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Build Lambda
        run: |
          cd backend
          GOOS=linux GOARCH=arm64 go build -tags lambda.norpc -o bootstrap main_lambda.go
          mkdir -p ../lambda
          mv bootstrap ../lambda/

      - name: SAM Deploy to PROD
        run: |
          sam deploy \
            --template-file BE-template.yaml \
            --stack-name statsland-backend-prod \
            --capabilities CAPABILITY_IAM \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              RoundsTableName=${{ secrets.ROUNDS_TABLE_NAME }} \
              UserStatsTableName=${{ secrets.USER_STATS_TABLE_NAME }} \
              Auth0Domain=${{ secrets.AUTH0_DOMAIN }} \
              Auth0Audience=${{ secrets.AUTH0_AUDIENCE }} \
              AdminApiKey=${{ secrets.ADMIN_API_KEY }} \
              CorsAllowedOrigins=${{ secrets.CORS_ALLOWED_ORIGINS }}
