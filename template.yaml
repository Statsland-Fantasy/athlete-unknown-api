AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Athlete Unknown API - Lambda + API Gateway + DynamoDB Deployment

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        GIN_MODE: release

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
    Description: Environment name

  CorsAllowedOrigins:
    Type: String
    Default: http://localhost:3000,http://localhost:5173
    Description: Comma-separated list of allowed CORS origins

  Auth0Domain:
    Type: String
    Description: Auth0 domain for JWT validation

  Auth0Audience:
    Type: String
    Description: Auth0 audience for JWT validation

  AdminApiKey:
    Type: String
    NoEcho: true
    Description: API key for admin endpoints

Conditions:
  IsProduction: !Equals [!Ref Environment, "prod"]

Resources:
  # DynamoDB Tables
  RoundsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub "AthleteUnknownRounds-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: sport
          AttributeType: S
        - AttributeName: playDate
          AttributeType: S
      KeySchema:
        - AttributeName: sport
          KeyType: HASH
        - AttributeName: playDate
          KeyType: RANGE
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProduction, true, false]
      Tags:
        - Key: Environment
          Value: !Ref Environment

  UsersTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Properties:
      TableName: !Sub "AthleteUnknownUsers-${Environment}"
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: userId
          AttributeType: S
      KeySchema:
        - AttributeName: userId
          KeyType: HASH
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !If [IsProduction, true, false]
      Tags:
        - Key: Environment
          Value: !Ref Environment

  # Lambda Function
  AthleteUnknownApi:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "athlete-unknown-api-${Environment}"
      CodeUri: lambda/
      Handler: bootstrap
      Runtime: provided.al2023
      Architectures:
        - x86_64
      Environment:
        Variables:
          ROUNDS_TABLE_NAME: !Ref RoundsTable
          USERS_TABLE_NAME: !Ref UsersTable
          ALLOWED_ORIGINS: !Ref CorsAllowedOrigins
          AUTH0_DOMAIN: !Ref Auth0Domain
          AUTH0_AUDIENCE: !Ref Auth0Audience
          ADMIN_API_KEY: !Ref AdminApiKey
          ENVIRONMENT: !Ref Environment
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref RoundsTable
        - DynamoDBCrudPolicy:
            TableName: !Ref UsersTable
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY
            ApiId: !Ref HttpApi

  # API Gateway
  HttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      CorsConfiguration:
        AllowOrigins:
          - !Ref CorsAllowedOrigins
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - Content-Type
          - Authorization
          - X-API-Key
          - X-User-Timezone
        MaxAge: 43200
      Tags:
        Environment: !Ref Environment

Outputs:
  ApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/"

  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt AthleteUnknownApi.Arn

  RoundsTableName:
    Description: DynamoDB Rounds Table Name
    Value: !Ref RoundsTable

  UsersTableName:
    Description: DynamoDB Users Table Name
    Value: !Ref UsersTable
